<!DOCTYPE html>
<html lang="pt-BR">
    <link>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" type="image/x-icon" href="recursos/favicon.png">
        <title>Calculadora</title>
    </head>

    <body>
        <header>
            <h1 class="header-logo">Calculadora</h1>
        </header>

        <main>
            <div class="calculadora">
                <div class="visor">
                    <div class="numero">8347.00</div>
                </div>
                <div class="teclado">
                    <div class="linha">
                        <button type="button" class="botao-operador">%</button>
                        <button type="button" class="botao-operador">CE</button>
                        <button type="button" class="botao-operador">C</button>
                        <button type="button" class="botao-operador" id="backspace"><span class="material-icons">backspace</span></button>
                    </div>
                    <div class="linha">
                        <button type="button" class="botao-numero">1</button>
                        <button type="button" class="botao-numero">2</button>
                        <button type="button" class="botao-numero">3</button>
                        <button type="button" class="botao-operador">+</button>
                    </div>
                    <div class="linha">
                        <button type="button" class="botao-numero">4</button>
                        <button type="button" class="botao-numero">5</button>
                        <button type="button" class="botao-numero">6</button>
                        <button type="button" class="botao-operador">-</button>
                    </div>
                    <div class="linha">
                        <button type="button" class="botao-numero">7</button>
                        <button type="button" class="botao-numero">8</button>
                        <button type="button" class="botao-numero">9</button>
                        <button type="button" class="botao-operador">×</button>
                    </div>
                    <div class="linha">
                        <button type="button" class="botao-numero">.</button>
                        <button type="button" class="botao-numero">0</button>
                        <button type="submit" class="botao-igualdade">=</button>
                        <button type="button" class="botao-operador">÷</button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <a href="https://github.com/fpcoutinho/etch-a-sketch">Copyright © The Odin Project 2023 by fpcoutinho <i class="fa fa-github"></i></a>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
