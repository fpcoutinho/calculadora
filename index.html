<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" type="image/x-icon" href="recursos/favicon.png">
        <title>Calculadora</title>
    </head>

    <body>
        <header>
            <h1 class="header-logo">Calculadora</h1>
        </header>

        <main>
            <div class="calculadora">
                <div class="visor">
                    <div class="numero-anterior"></div>
                    <div class="numero-atual"></div>
                </div>
                <div class="teclado">
                    <div class="linha">
                        <button type="button" class="botao-funcao" id="porcentagem">%</button>
                        <button type="button" class="botao-funcao" id="CE">CE</button>
                        <button type="button" class="botao-funcao" id="C">C</button>
                        <button type="button" class="botao-funcao" id="backspace"><span class="material-icons">backspace</span></button>
                    </div>
                    <div class="linha">
                        <button type="button" class="botao-numero" value="1">1</button>
                        <button type="button" class="botao-numero" value="2">2</button>
                        <button type="button" class="botao-numero" value="3">3</button>
                        <button type="button" class="botao-operador" value="+">+</button>
                    </div>
                    <div class="linha">
                        <button type="button" class="botao-numero" value="4">4</button>
                        <button type="button" class="botao-numero" value="5">5</button>
                        <button type="button" class="botao-numero" value="6">6</button>
                        <button type="button" class="botao-operador" value="-">-</button>
                    </div>
                    <div class="linha">
                        <button type="button" class="botao-numero" value="7">7</button>
                        <button type="button" class="botao-numero" value="8">8</button>
                        <button type="button" class="botao-numero" value="9">9</button>
                        <button type="button" class="botao-operador" value="×">×</button>
                    </div>
                    <div class="linha">
                        <button type="button" class="botao-numero" value=".">.</button>
                        <button type="button" class="botao-numero" value="0">0</button>
                        <button type="submit" class="botao-igualdade" value="=">=</button>
                        <button type="button" class="botao-operador" value="÷">÷</button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <a href="https://github.com/fpcoutinho/etch-a-sketch">Copyright © The Odin Project 2023 by fpcoutinho <i class="fa fa-github"></i></a>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
